<!DOCTYPE html>
<html>
<head>
    <title>Web Layout</title>
    <style>
        * { box-sizing: border-box; }

        header {
            background-color: grey;
            padding: 5px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        ul.nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        ul.nav li a {
            display: block;
            color: #f1f1f1;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.nav li a:hover {
            background-color: yellow;
            color: black;
        }

        .container {
            display: flex;
            height: 400px;
        }

        .navside {
            width: 30%;
            background: #ccc;
            padding: 20px;
        }

        .navside ul {
            list-style-type: none;
            padding: 0;
        }

        .navside ul li a {
            display: block;
            padding: 10px 0;
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .navside ul li a:hover {
            background: #ddd;
        }

        main#content {
            flex: 1;
            padding: 20px;
            background: #f8f8f8;
            overflow-y: auto;
        }

        li a, dropbtn {
            display: inbline-block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
       
        }

        li a: hover, dropdown: hover .dropbtn {
        background-color: lightgray;
      
        }
       
        . dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        }
        
        .dropdown-content a: hover {background-color: lightgray;}
        .dropdown: hover . dropdown-content {
        display: block;
        }
        
            footer {
            background-color: grey;
            padding: 5px;
            text-align: center;
            color: white;
        }
    </style>
</head>
